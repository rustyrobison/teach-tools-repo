<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>title</title>
   <style type="text/css">

      .box {
        width:auto;
        height:600px;
        background-color: #eee;
      }
     
     nav {
       position:fixed;
       top:0px;
       width: 100%;
     }

   </style>
   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>
    $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
    </script>
  
   
 </head>
 <body>
      

  <nav>   
     <a href="#section1">Section 1</a>
     <a href="#section2">Section 2</a>
     <a href="#section3">Section 3</a>
     <a href="#section4">Section 4</a>
     <a href="#section5">Section 5</a>
  </nav> 

   <h1 id="top">Smooth scrolling with anchor tags</h1>
   
   <section class="box" id="section1">
     <h2>Section 1 content goes here.</h2>
   </section>
   <p><a href="#top">Back to top</a></p>
   
   <section class="box" id="section2">
     <h2>Section 2 content goes here.</h2>
   </section>
   <p><a href="#top">Back to top</a></p>

   <section class="box" id="section3">
     <h2>Section 3 content goes here.</h2>
   </section>
   <p><a href="#top">Back to top</a></p>

   <section class="box" id="section4">
     <h2>Section 4 content goes here.</h2>
   </section>
   <p><a href="#top">Back to top</a></p>

   <section class="box" id="section5">
     <h2>Section 5 content goes here.</h2>
   </section>
   <p><a href="#top">Back to top</a></p>

 </body>
</html>
